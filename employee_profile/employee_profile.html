<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="section">
                    <h5>Personal Details</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="bio" class="materialize-textarea"></textarea>
                            <label for="bio">Bio</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="title">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="phone">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="email" id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="col s12">
                            <button class="btn waves-effect waves-light custom" type="submit"
                                name="action">Save</button>
                        </div>
                        <h5> Change Password </h5>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="password" id="oldPassword">
                                <label for="oldPassword">Old Password</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="password" id="newPassword">
                                <label for="newPassword">New Password</label>
                            </div>
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Change
                                    Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="section">
                    <div class="row">
                        <div class="col s12">
                            <div class="section-header">
                                <h5 class="section-title">Experiences</h5>
                                <button id="open-modal-btn" class="btn waves-effect waves-light" type="submit"
                                    name="action">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="experience-list" class="col s12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h4>Add Experience</h4>
            <form id="experience-form">
                <div class="input-field">
                    <input type="text" id="company-name" required>
                    <label for="company-name">Company Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="job-title" required>
                    <label for="job-title">Job Title</label>
                </div>
                <div class="input-field">
                    <select id="employment-type" required>
                        <option value="" disabled selected>Select Employment Type</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contractor">Contractor</option>
                    </select>
                    <label for="employment-type">Employment Type</label>
                </div>
                <div class="input-field">
                    <input type="text" class="datepicker" id="start-date" required>
                    <label for="start-date">Start Date</label>
                </div>
                <div class="input-field">
                    <input type="text" class="datepicker" id="end-date" required>
                    <label for="end-date">End Date</label>
                </div>
                <button type="submit" class="btn">Add Experience</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="employee_profile.js"></script>
</body>

</html>
