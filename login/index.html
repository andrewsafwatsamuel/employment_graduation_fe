<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <div class="container">
    <div class="login-box">
      <div class="chip-group">
        <div class="chip active" id="chip-company">Company</div>
        <div class="chip" id="chip-employee">Employee</div>
      </div>
      <h2>Login</h2>
      <form id="login-form">
        <input id="email_input" type="text" name="Email" placeholder="Email" required>
        <input id="password_input" type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <div class="register-button">
        <p> Not registered?<a id="registration_button" class="link">Register here.</a></p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
